<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Todo List App</title>

    <link rel="apple-touch-icon" sizes="180x180" href="redketchup/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="redketchup/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="redketchup/favicon-16x16.png">
    <link rel="manifest" href="redketchup/site.webmanifest">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/aae4243485.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="alpha-container">
        <h1>My Todo List App</h1>

        <div class="Todo-box">
            <div class="user-input">
                <input type="text" id="inputBox" placeholder="Enter a to-do item..." autocomplete="off">
                <button id="addTodoBtn">Add item</button>
            </div>

            <div class="Todo-items" id="todoItems">
                <div class="Todo-item">
                    <div class="main">
                        <div class="Todo-text">
                            <p> This is a dummy to-do item </p>
                        </div>
                        
                        <div class="actionBtns">
                            <i title="Edit to-do item" class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-rotate-left"></i>
                            <i title="Finish to-do item" class="fa-solid fa-check"></i>
                            <i title="Delete to-do item" class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                    
                    <div class="updateToggler">
                        <div class="update">
                            <input type="text" id="inputBoxEdit" placeholder="Enter your edited to-do item..." autocomplete="off">
                            <button id="addTodoBtnEdit">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
